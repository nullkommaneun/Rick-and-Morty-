<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Meeseeks Box</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <a href="index.html" class="back-link">← Zurück zum Episodenguide</a>
        <h1>Die Mr. Meeseeks Box</h1>
    </header>

    <div class="meeseeks-container">
        <div id="chat-window">
            <div class="chat-messages" id="chat-messages">
                <div class="message meeseeks">I'M MR. MEESEEKS, LOOK AT ME! State your request!</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="user-input" placeholder="Stell deine Anfrage..." autocomplete="off">
                <button id="send-button">Anfrage!</button>
            </div>
        </div>
    </div>
    
    <script src="js/meeseeks.js"></script>
</body>
</html>

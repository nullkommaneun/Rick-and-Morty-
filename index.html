<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Fan-Portal</title>

    <meta name="author" content="Dein Name">
    <meta name="description" content="Ein interaktives Fan-Portal für Rick and Morty mit Episodenguide und einer Mr. Meeseeks Box.">
    <meta property="og:title" content="Rick and Morty Fan-Portal">
    <meta property="og:description" content="Der ultimative interaktive Guide und KI-Chat für alle Fans von Rick and Morty.">
    <meta property="og:image" content="https://rickandmortyapi.com/api/character/avatar/1.jpeg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Rick and Morty Fan-Portal</h1>
    </header>

    <main class="page-container">

        <section class="meeseeks-box">
            <h2>I'M MR. MEESEEKS, LOOK AT ME!</h2>
            <p>Hast du eine Aufgabe für mich? Ich kann dir (fast) jede Frage beantworten. Existenz ist Schmerz!</p>
            <a href="meeseeks.html" class="meeseeks-button">Öffne die Meeseeks Box</a>
        </section>

        <section class="episodeguide-box">
            <h2>Episodenguide</h2>
            <div class="episode-selectors">
                <div class="selector-group">
                    <label for="season-select">Staffel:</label>
                    <select id="season-select"></select>
                </div>
                <div class="selector-group">
                    <label for="episode-select">Folge:</label>
                    <select id="episode-select" disabled></select>
                </div>
            </div>
            <button id="show-episode-button" disabled>Folge anzeigen</button>
            
            <div id="episode-details" class="episode-details-container">
                </div>
        </section>

    </main>

    <div id="loader" class="loader-overlay" style="display: none;">
        <img src="https://c.tenor.com/CVYdm82i6L0AAAAC/portal-rick-and-morty.gif" alt="Portal öffnet sich...">
    </div>

    <div id="character-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span id="modal-close-button" class="modal-close" title="Schließen">&times;</span>
            <div id="modal-character-details"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
